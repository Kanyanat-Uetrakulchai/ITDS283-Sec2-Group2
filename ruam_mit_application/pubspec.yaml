name: ruam_mit_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  typewritertext: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Prompt
      fonts:
        - asset: fonts/Prompt.ttf

  assets:
    - assets/
    - assets/app_logo.png
    - assets/police_banner.png
    # - assets/icons/
    # - assets/icons/app_logo.svg